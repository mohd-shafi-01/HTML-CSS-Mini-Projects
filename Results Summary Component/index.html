<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="containt">
        <div class="section-1">
            <h3>Your Result</h3>

            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of <br>the people who have taken <br>thse tests.</p>
        </div>

        <div class="section-2">
            <h3>Summary</h3>

            <div class="box list-1">
                <ul>
                    <li class="icon"><i class="fa fa-bolt"></i></li>
                    <li class="text">Reaction</li>
                    <li class="number"><span class="outOff">80</span> / 100</li>
                </ul>
            </div>
            
            <div class="box list-2">
                <ul>
                    <li class="icon"><i class="fa fa-pie-chart"></i></li>
                    <li class="text">Memory</li>
                    <li class="number"><span class="outOff">92</span> / 100</li>
                </ul>
            </div>
            
            <div class="box list-3">
                <ul>
                    <li class="icon"><i class="fa fa-commenting"></i></li>
                    <li class="text">Verbal</li>
                    <li class="number"><span class="outOff">61</span> / 100</li>
                </ul>
            </div>
            
            <div class="box list-4">
                <ul>
                    <li class="icon"><i class="fa fa-eye"></i></li>
                    <li class="text">Visual</li>
                    <li class="number"><span class="outOff">72</span> / 100</li>
                </ul>
            </div>

            <div class="continueBtn">
                <a href="#">Continue</a>
            </div>       
        </div>
    </div>
    
</body>
</html>
